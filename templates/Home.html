<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>

<div class="jumbotron">
    <h1>Welcome To Student Dashboard !</h1>
    <div>
        <div class="col-md-4">
            <form action="" method="post" autocomplete="off">
                <input type="text" class="form-control pull-right" id="search" name="search" placeholder="Search here ...">
            </form>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn-success btn pull-right" onclick="window.location.href ='/new_entry' ">New Entry</button>
        </div>
    </div>
</div>
<div class="record">
    <table class="table table-hover">
        <thead class="table-head">
        <td>S.No</td>
        <td>Name</td>
        <td>D.O.B</td>
        <td>Age</td>
        <td>E-mail</td>
        <td>Action</td>
        </thead>

        {% for row in rows %}
            {% set i = loop.index %}
            <tr>
                <td>{{i}}</td>
                <td>{{row['name']}}</td>
                <td>{{row['d.o.b']}}</td>
                <td>{{row['age']}}</td>
                <td>{{row['email']}}</td>
                <td><a href="#" class="btn btn-warning"></a>Edit</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
